<!DOCTYPE HTML>
<html>
<head>
	<script>
		var id=0;
		function aniadirProducto()
		{
			var num_elementos_lista=document.getElementsByTagName("li").length;
			var objeto_li=document.createElement("li");
			objeto_li.onclick=function(){borrarElemento(objeto_li);}
			//O tambi√©n:
			//objeto_li.onclick=function(){borrarElemento(this);}
			var producto=document.getElementsByTagName("input")[0].value;
			objeto_li.innerHTML=producto;
			document.getElementsByTagName("input")[0].value="";
			document.getElementsByTagName("ul")[0].appendChild(objeto_li);
			
			
		}
		function borrarElemento(x)//Se puiede llamar tb objeto_li ;-)
		{
			document.getElementsByTagName("ul")[0].removeChild(x);
		}
	
	</script>
</head>
<body>
	<input type="text" placeholder="Mete elemento para comprar">
	<ul>

	</ul>
<input type="button" onclick="aniadirProducto();" value="Clicar">
</body>
</html>
